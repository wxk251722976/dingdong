server:
  port: 8080

spring:
  application:
    name: dingdong-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:dingdong}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_PASSWORD:root123456}
  output:
    ansi:
      enabled: always

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 微信小程序配置 (WxJava)
wx:
  miniapp:
    appid: ${WECHAT_APPID:wx795c5d8116f6f996}
    secret: ${WECHAT_SECRET:6955e494a9e64bc4e06e57c489021132}
    # 订阅消息模板ID（需要在微信公众平台配置后替换）
    subscribe-message:
      remind-checkin: ${WECHAT_TPL_REMIND:YOUR_REMIND_TEMPLATE_ID}
      checkin-complete: ${WECHAT_TPL_COMPLETE:YOUR_COMPLETE_TEMPLATE_ID}
      missed-checkin: ${WECHAT_TPL_MISSED:YOUR_MISSED_TEMPLATE_ID}

jwt:
  secret: 81e5b1e6c30e0e92118a8eb8a005d4a8001162db217d9a505393434cd178b024  # JWT 密钥（至少32字符）
  expiration: 604800000  # Token 有效期（毫秒，默认7天）