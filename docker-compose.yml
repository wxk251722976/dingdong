version: '3.8'

services:
  # ============================================
  # MySQL 数据库服务
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: dingdong-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dingdong}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 初始化脚本（按文件名顺序执行）
      - ./sql:/docker-entrypoint-initdb.d:ro
      # MySQL 配置
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dingdong-network

  # ============================================
  # Redis 缓存服务
  # ============================================
  redis:
    image: redis:7.2-alpine
    container_name: dingdong-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # 数据持久化
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123456}
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123456}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dingdong-network

  # ============================================
  # Spring Boot 后端服务
  # ============================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dingdong-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dingdong}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123456}
      # 微信小程序配置
      WECHAT_APPID: ${WECHAT_APPID:-wx795c5d8116f6f996}
      WECHAT_SECRET: ${WECHAT_SECRET:-6955e494a9e64bc4e06e57c489021132}
      # SeaweedFS 配置（Docker网络内使用服务名）
      SEAWEEDFS_MASTER_URL: http://seaweedfs-master:9333
      SEAWEEDFS_VOLUME_URL: http://seaweedfs-volume:8082
      SEAWEEDFS_PUBLIC_URL: ${SEAWEEDFS_PUBLIC_URL:-https://api.doudou.asia/files}
      # Spring 配置
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - dingdong-network

  # ============================================
  # SeaweedFS 文件存储服务 (Master)
  # ============================================
  seaweedfs-master:
    image: chrislusf/seaweedfs
    container_name: dingdong-seaweedfs-master
    restart: unless-stopped
    ports:
      - "${SEAWEEDFS_MASTER_PORT:-9333}:9333"
      - "19333:19333"
    command: "master -ip=seaweedfs-master -ip.bind=0.0.0.0 -defaultReplication=000"
    volumes:
      - seaweedfs_master_data:/data
    networks:
      - dingdong-network

  # ============================================
  # SeaweedFS 文件存储服务 (Volume)
  # ============================================
  seaweedfs-volume:
    image: chrislusf/seaweedfs
    container_name: dingdong-seaweedfs-volume
    restart: unless-stopped
    ports:
      - "${SEAWEEDFS_VOLUME_PORT:-8082}:8082"
      - "18082:18082"
    command: "volume -mserver=seaweedfs-master:9333 -ip.bind=0.0.0.0 -port=8082"
    depends_on:
      - seaweedfs-master
    volumes:
      - seaweedfs_volume_data:/data
    networks:
      - dingdong-network

  # ============================================
  # Nginx 反向代理 (HTTPS)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: dingdong-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
      - seaweedfs-volume
    networks:
      - dingdong-network

# ============================================
# 网络配置
# ============================================
networks:
  dingdong-network:
    driver: bridge

# ============================================
# 数据卷配置
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  seaweedfs_master_data:
    driver: local
  seaweedfs_volume_data:
    driver: local
